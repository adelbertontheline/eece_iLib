{% load staticfiles %}
<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Fonts -->
    <link href='https://fonts.googleapis.com/css?family=Montserrat' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" type="text/css" href="//fonts.googleapis.com/css?family=Lato" />

    <!-- Bootstrap -->
    <link rel="stylesheet" href="{% static 'bootstrap-3.3.5-dist/css/bootstrap.css' %}">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="{% static 'font-awesome-4.6.1/css/font-awesome.css' %}">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="{% static 'style.css' %}">

    <!-- jQuery -->
    <script type="text/javascript" src="{% static 'jquery/jquery-1.11.3.js' %}"></script>
    <!-- Bootstrap -->
    <script type="text/javascript" src="{% static 'bootstrap-3.3.5-dist/js/bootstrap.js' %}"></script>

    <link rel="shortcut icon" href="" />
    <title>iLib</title>
</head>
<body>
	<header style="background: #546583">
            <div class="site-nav">
                <div class="container">
                    <div class="row">
                        <div class="col-md-2">
                            <a class="site-logo" href="#"><img src="{% static 'img/myLogo.png' %}" alt=""></a>
                        </div>
                        <div class="col-md-10">
                            <nav>
                                <ul class="menu">
                                    <li class="menu__item">
                                        <a href="/dashboard/"><span class="glyphicon glyphicon-dashboard"></span> Dashboard</a>
                                    </li>
                                    <li class="menu__item">
                                        <a href="/logs/"><span class="glyphicon glyphicon-list-alt"></span> Activity</a>
                                    </li>
                                    <li class="menu__item">
                                        <a href="#"><span class="glyphicon glyphicon-user"></span> Account</a>
                                    </li>
                                    <li class="menu__item">
                                        <a href="/logout/"><span class="glyphicon glyphicon-off"></span> Logout</a>
                                    </li>
                                </ul>
                            </nav>
                        </div>
                    </div>
                </div>
            </div>
        </header>

        <section>
        	<div class="container">
        		<div class="row">
        			<div class="col-md-12">
        				<h1>My Account</h1>
        				<hr>
        			</div>
        		</div>
        		<div class="row">
        			<div class="col-md-4 col-sm-12">
        				<hr style="color: blue; font-size: 30px">
        				<ul class="menu">
        					<li class="menu__item menu__item--account">
        						<a href="">Profile</a>
        					</li>
        					<li class="menu__item menu__item--account">
        						<a href="/account-password/">Password</a>
        					</li>
        				</ul>
        			</div>
        			<div class="col-md-8 col-sm-12 col-xs-12">
        				<hr>
        				<img class="account-img" src="{% static 'img/square.jpg' %}">
        				<form class="margin-bottom-30">
        					<div class="row">
        						<div class="col-md-12 col-sm-12 col-xs-12">
        							<div class="form-group">
        								<label for="account-username">Username</label>
		                                <input type="text" class="form-control" id="account-username" name="username">
		                            </div>
		                            <div class="form-group">
		                            	<div class="col-xs-6 padding-0">
							                <label for="account-firstname">First Name</label>
		                                	<input type="text" class="form-control" id="account-firstname" name="firstname">
							            </div>
							            <div class="col-xs-6 padding-0">
							            	<label for="account-lastname">Last Name</label>
		                                	<input type="text" class="form-control" id="account-lastname" name="lastname">
							            </div>
		                            </div>			
        						</div>
        					</div>

        				<h5 class="text-uppercase margin-top-bottom-30">Private Information</h5>
        				
        					<div class="row">
        						<div class="col-md-12 col-sm-12 col-xs-12">
        							<div class="form-group">
        								<label for="account-email">Email</label>
		                                <input type="email" class="form-control" id="account-email" name="username">
		                            </div>
		                            <div class="form-group">
						                <label for="account-contact">Contact Number</label>
	                                	<input type="text" class="form-control" id="account-contact" name="firstname">
		                            </div>
		                            <div class="form-group">
		                            	<div class="col-xs-6 padding-0">
		                            		<button type="submit" class="btn btn-primary form-control">Submit <span class="glyphicon glyphicon-send"></span></button>
		                            	</div>
		                            	<div class="col-xs-6 text-right">
		                            		<a class="text-gray font-size-14" href="">Permanently delete my account</a>
		                            	</div>
		                            </div>			
        						</div>
        					</div>
        				</form>
        			</div>
        		</div>
        		<div class="row">
                    <div class="col-xs-offset-3 col-xs-6">
                        <div style="margin-top: 10vh">
                            <hr>
                            <p class="text-center font-size-14 text-gray">&copy; 2016. Zeebuks. All rights reserved.</p>
                            <p class="text-center font-size-14 text-gray"><a class="font-size-14 text-gray" href="">Terms</a> | <a class="font-size-14 text-gray" href="">Privacy</a> | <a class="font-size-14 text-gray" href="">Feedback</a></p>
                        </div>
                    </div>
                </div>
        	</div>
        </section>

    
</body>
</html>
